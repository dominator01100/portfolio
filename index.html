    <script type="text/javascript">
        var sections = new Array(5);
        sections[0] = "home";
        sections[1] = "aboutme";
        sections[2] = "skills";
        sections[3] = "portfolio";
        sections[4] = "blog";

        alertSize();

        function alertSize() {
            var myWidth = 0;
            if (typeof(window.innerWidth) == 'number') {
                //No-IE
                myWidth = window.innerWidth;
            } else if (document.documentElement) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
            } else if (document.body) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
            }

            var display;
            var cartaMenu = document.getElementById("card_menu");
            display = card_menu.style.display;
            if (myWidth < 767) {
                card_menu.style.display = "none";
            } else {
                card_menu.style.display = "block";
            }
        }

        function displayMenu() {
            var display;
            var card_menu = document.getElementById('card_menu');
            display = card_menu.style.display;

            if (display == '' || display == 'none') {
                card_menu.style.display = 'block';
                display = 'block';
            } else {
                card_menu.style.display = 'none';
            }
        }

        function setColors(i) {
            var search,
                bkgr_body,
                bkgr_menu;

            if (sections[i] == 'home') {
                bkgr_body = '#233d58';
                bkgr_menu = '#233d58';
            } else {
                bkgr_body = '#f1f1f1';
                bkgr_menu = '#29abe2';
            }

            search = document.getElementById(sections[i]);
            search.style.background = bkgr_body;
            var menu = document.getElementsByTagName('header')[0];
            menu.style.background = bkgr_menu;
        }

        function navSection(nav) {
            var search,
                show;

            for (var i = 0; i < 5.; i++) {
                search = document.getElementById(sections[i]);
                search.style.display = 'none';

                if (sections[i] == nav) {
                    search.style.display = 'block';
                    setColors(i);
                }
            }
        }

        function displaySection(nav) {
            var search,
                show,
                bkgr_body,
                bkgr_menu;

            for (var i = 0; i < 5.; i++) {
                search = document.getElementById(sections[i]);
                show = search.style.display;

                if (show == 'block') {
                    search.style.display = 'none';

                    if (nav == 'next') {
                        i++;
                        if (i > 4) i = 0;
                    }

                    if (nav == 'prev') {
                        i--;
                        if (i < 0) i = 4;
                    }

                    search = document.getElementById(sections[i]);
                    search.style.display = 'block';
                    break;
                }
            }

            setColors(i);
        }

        function displayFormContact(status) {
            var form = document.getElementById('contact_form');

            form.style.display = status;
        }
    </script>
